<div class="flex flex-col md:flex-row gap-4 p-4 max-w-7xl mx-auto animate__animated animate__lightSpeedInRight">
  <div class="w-full md:w-1/2">
    <mat-card class="example-card" appearance="raised">
      <mat-card-header>
        <mat-card-title>Request List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="pb-3"></div>
        @for (person of persons; track person.id)
        {
          <div class="flex items-center p-4 pb-2 bg-white shadow-md rounded-lg max-w-lg mx-auto">
            <img class="w-14 h-14 rounded-full object-cover"  [src]="person.image" alt="Profile Picture">
            <div class="ml-4 flex-1">
              <h3 class="text-lg font-semibold">{{person.name}}</h3>
              <p class="text-sm text-gray-600">{{person.phone}}</p>
            </div>
            <div class="flex gap-4">
              <button mat-flat-button class="px-4 py-2" (click)="givenProduct(gift!.id)">Accept</button>
              <button class="px-4 py-2" mat-stroked-button (click)="rejectPerson(person.id)">Reject</button>
            </div>
          </div>
          <div class="pt-3 pb-4"> </div>
        }
      </mat-card-content>
    </mat-card>
  </div>

  <div class="w-full md:w-1/2">
    <mat-card class="example-card flex flex-col justify-between" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ gift?.name }}</mat-card-title>
        <mat-card-subtitle>
          <p class="custom-text">Condition: {{ gift?.condition }}</p>
        </mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="gift?.image" alt="Photo of {{ gift?.name }}">
      <mat-card-content>
        <p class="custom-text">{{ gift?.description }}</p>

      </mat-card-content>

    </mat-card>
  </div>
</div>
